<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="map-ir.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map.ir Tile Services Demo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>WMS</h1>
    <nav>
      <a class="link" href="wms.html">WMS</a>
      <a class="link" href="xyz.html">XYZ</a>
      <a class="link" href="tms.html">TMS</a>
      <a class="link" href="vector.html">Vector</a>
      <button id="clearApiKey">ðŸ—‘ Clear API Key</button>
    </nav>
    <div id="map"></div>
    <script src="js/apikey.js"></script>
    <script>
      const map = L.map("map");

      const wmsUrl = `https://map.ir/shiveh?x-api-key=${window.apiKey}`;

      L.tileLayer
        .wms(wmsUrl, {
          layers: "Shiveh:Shiveh",
          transparent: false,
          version: "1.1.1",
          format: "image/png",
        })
        .addTo(map);

      map.setView([35.6892, 51.389], 10);
    </script>
  </body>
</html>
