<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="map-ir.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map.ir Tile Services Demo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>raster-xyz-osm.html</h1>

    <div class="flex">
      <p><strong>type:</strong> raster, <strong>lib used:</strong> leaflet</p>
      <button id="clearApiKey" class="button">
        <span>ðŸ—‘ Clear API Key</span>
      </button>
    </div>

    <div id="map"></div>
    <script src="js/apikey.js"></script>
    <script>
      const map = L.map("map", {
        attributionControl: false,
      }).setView([35.6892, 51.389], 10);

      const xyzUrl = `https://map.ir/shiveh/xyz/1.0.0/Shiveh:Shiveh@EPSG:3857@png/{z}/{x}/{y}.png?x-api-key=${window.apiKey}`;

      L.tileLayer(xyzUrl, {
        maxZoom: 20,
        attribution: "Â© Map.ir Â© OSM",
      }).addTo(map);

      L.control
        .attribution({
          prefix: false,
        })
        .addTo(map);
    </script>
  </body>
</html>
